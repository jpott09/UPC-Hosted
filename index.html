<html>
<head>
    <charset="UTF-8">
    <title>TMX UPC Home</title>
    <script type="module">
        import {isMobile} from './js/utilities.js';
        function createLink(path){
            let link = document.createElement('link');
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = path + '?v=' + Date.now();
            document.head.appendChild(link);
        }
        if(isMobile()){createLink('./css/mobile.css')}
        else{createLink('./css/desktop.css')}
    </script>
    <script src="js/utilities.js" type="module"></script>
    <!-- prevent caching css-->
</head>
<body>
    <div class="div_header" id="div_header">
        <h1 id="h2_header"></h1>
    </div>
    <div class="div_body" id="div_body">
        
    </div>
    <script src="js/main.js" type="module"></script>

</body>
